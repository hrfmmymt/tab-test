  <title>tab-test</title>
  <link rel="stylesheet" href="dist/css/style.css">

<body>

  <div class="tabs">
    <ul class="tablist" role="tablist">
      <li role="presentation"><a href="#section1" id="tab1" class="tab" role="tab" tabindex="0" aria-controls="section1" aria-selected="true" tabindex="0">Section 1</a></li>
      <li role="presentation"><a href="#section2" id="tab2" class="tab" role="tab" tabindex="-1" aria-controls="section2">Section 2</a></li>
      <li role="presentation"><a href="#section3" id="tab3" class="tab" role="tab" tabindex="-1" aria-controls="section3">Section 3</a></li>
      <li role="presentation"><a href="#section4" id="tab4" class="tab" role="tab" tabindex="-1" aria-controls="section4">Section 4</a></li>
    </ul>

    <div class="content">
      <div id="section1" class="panel" aria-labelledby="tab1" role="tabpanel">
        <h3>Tab1中身</h3>
        <p>Tab1ああああああああああああああああああああ</p>
      </div>
      <div id="section2" class="panel" aria-labelledby="tab2" role="tabpanel" aria-hidden="true">
        <h3>Tab2中身</h3>
        <p>Tab2いいいいいいいいいいいいいいいいいいいい</p>
      </div>
      <div id="section3" class="panel" aria-labelledby="tab3" role="tabpanel" aria-hidden="true">
        <h3>Tab3中身</h3>
        <p>Tab3うううううううううううううううううううう</p>
      </div>
      <div id="section4" class="panel" aria-labelledby="tab4" role="tabpanel" aria-hidden="true">
        <h3>Tab4中身</h3>
        <p>Tab4えええええええええええええええええええええええ</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="dist/js/script.js"></script>
</body>
</html>
